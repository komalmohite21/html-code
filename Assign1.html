<html>
<head>
<title>Student Registration Form</title>

</head>
 
<body bgcolor="#F0F8FF">
<h3>STUDENT REGISTRATION FORM</h3>

 <form>
<table>
    <tr>
        <td>FIRST NAME:</td>
           <td><input type="text" name="First_Name" maxlength="20"/>
           (max 20 characters)
            </td>
        </tr>
        <tr>
            <td>MIDDLE NAME:</td>
            <td><input type="text" name="Last_Name" maxlength="30"/>
            (max 20 characters)
            </td>
        </tr>
       
        <tr>
            <td>LAST NAME:</td>
            <td><input type="text" name="Last_Name" maxlength="30"/>
            (max 20 characters)
            </td>
        </tr>
        <tr>
            <td>ADDRESS:</td>
            <td><textarea name="Address" rows="3" cols="25"></textarea>
            (max 70 characters)
            </td>
        </tr>
        <tr>
            <td>DOB:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>EMAIL ID:</td>
            <td><input type="text" name="Email_Id" maxlength="100" />
            </td>
        </tr>
       
        <tr>
            <td>MOBILE NUMBER:</td>
            <td>
            <input type="text" name="Mobile_Number" maxlength="10" />
            (10 digit allowed)
            </td>
        </tr>
    
        <tr>
            <td>AGE:</td>
            <td>
                <input type="text" name="age"/>
            </td>
        </tr>
        <tr>
            <td>GENDER:</td>
            <td>
             Male <input type="radio" name="Gender" value="Male" />
             Female <input type="radio" name="Gender" value="Female" />
             other<input type="radio" name="Gender" value="other" />
            </td>
        </tr>
        <tr>
            <td>STATE:</td>
            <td>
            <input type="text" name="state" maxlength="10" />
            </td>
        </tr>
        <tr>
            <td>DISTRICT:</td>
            <td>
            <input type="text" name="District" maxlength="10" />
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            </td>
        </tr>
</table>
             
    </form>
</body>
</html>
